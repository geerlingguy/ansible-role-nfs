---
# Include variables and define needed variables.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Include overrides specific to RHEL 7.
  include_vars: RedHat-7.yml
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == "7"

- name: Include overrides specific to Fedora.
  include_vars: Fedora.yml
  when: ansible_os_family == 'RedHat' and ansible_distribution == "Fedora"

# Setup/install tasks.
- include: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- name: /etc/exports exists already
  stat:
    path: /etc/exports
  register: stat_etc_exports

- name: set notification action to restart NFS ?
  set_fact:
    notify_action: restart nfs
  when: stat_etc_exports.stat.exists == false

- name: set notification action to reload NFS ?
  set_fact:
    notify_action: reload nfs
  when: stat_etc_exports.stat.exists

- name: reload or restart
  debug:
    msg: "{{ notify_action }}"

- name: Ensure directories to export exist
  file: 'path="{{ item.strip().split()[0] }}" state=directory'
  with_items: "{{ nfs_exports }}"
  notify: "{{ notify_action|default('restart nfs') }}"

- name: Copy exports file.
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  register: nfs_exports_copy
  notify: "{{ notify_action|default('restart nfs') }}"

- name: Ensure nfs is running.
  service: "name={{ nfs_server_daemon }} state=started enabled=yes"
  when: nfs_exports|length
